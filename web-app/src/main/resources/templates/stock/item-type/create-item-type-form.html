<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>

    <link rel="stylesheet" th:href="@{/assets/stock/r-components.css}">
    <title th:text="#{stock.itemtype.title}">Create Item Type</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main layout:fragment="content">
    <wa-breadcrumb style="margin-bottom: var(--wa-space-lg);">
        <wa-breadcrumb-item th:href="@{/templates/dashboard}" th:text="#{stock.dashboard}">Dashboard</wa-breadcrumb-item>
        <wa-breadcrumb-item th:href="@{/item-type/list}" th:text="#{stock.itemtype}">Item Types</wa-breadcrumb-item>
        <wa-breadcrumb-item  th:text="#{stock.itemtype.createtype}">Create Item Type</wa-breadcrumb-item>
    </wa-breadcrumb>

    <wa-card style="margin-bottom: var(--wa-space-m);">
        <div style="padding: var(--wa-space-xl)">

            <form th:action="@{/item-type}"
                  th:object="${itemTypePayload}"
                  method="post"
                  class="wa-grid"
                  style="--min-column-size: 100%; gap: var(--wa-space-xl);">



            <div>
                    <wa-select required label="Type" name="type" th:field="*{type}">
                        <wa-option value="Normal" th:text="#{stock.itemType.kind.type1}">Normal</wa-option>
                        <wa-option value="Digital" th:text="#{stock.itemType.kind.type2}">Digital</wa-option>
                    </wa-select>
                </div>

                <div>
                    <wa-input
                            th:attr="name='name', value=${itemTypePayload.name}"
                            th:placeholder="#{stock.itemType.name.placeholder}"
                            th:label="#{stock.itemType.name.label}"
                            required>
                        <wa-icon name="label" slot="start"></wa-icon>
                    </wa-input>
                </div>


                <div>
                    <wa-switch
                            name="activate"
                            th:field="*{activate}"
                            th:checked="*{activate}"
                            th:label="#{stock.itemType.active.label}">
                        <span th:text="*{activate} ? #{stock.itemType.active.enabled} : #{stock.itemType.active.disabled}">Switch</span>
                    </wa-switch>
                </div>




                <div style="max-width: 100px">
                    <wa-button type="submit" variant="success">Save</wa-button>
                </div>

            </form>

        </div>
    </wa-card>
</main>
</body>
</html>
